<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maç Ayarla</title>
  <link rel="stylesheet" href="style-match.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="match.html">Maç Ayarla</a></li>
        <li><a href="status.html">Son Durum</a></li>
      </ul>
    </nav>
  </header>

  <section id="match-setup">
    <h1>Maç Ayarla</h1>

    <div class="team-selection">
      <div class="team" id="teamA">
        <h2>Takım A Oyuncuları</h2>
        <select id="teamAPlayers" multiple size="8"></select>
      </div>

      <div class="team" id="teamB">
        <h2>Takım B Oyuncuları</h2>
        <select id="teamBPlayers" multiple size="8"></select>
      </div>
    </div>

    <div class="field-selection">
      <h2>Halı Saha Seç</h2>
      <div class="field-buttons">
        <button id="yolava">Yolava Halı Saha</button>
        <button id="termal">Termal Halı Saha</button>
        <button id="arumutlu">Armutlu Halı Saha</button>
      </div>
      <div id="selectedField" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div class="time-selection" style="margin-top: 20px;">
      <h2>Zaman Seç</h2>
      <select id="time-select"></select>
      <div id="selectedTime" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div class="setup-buttons" style="margin-top: 30px;">
      <button id="setupMatch">Maçı Ayarla</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Web Sitemiz. Tüm Hakları Saklıdır.</p>
  </footer>

  <script src="script-match.js"></script>
</body>
</html>
