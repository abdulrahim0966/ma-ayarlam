<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maç Ayarla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Bölümü -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="match.html">Maç Ayarla</a></li>
        <li><a href="status.html">Son Durum</a></li>
      </ul>
    </nav>
  </header>

  <!-- Maç Ayarla İçeriği -->
  <section id="match-setup">
    <h1>Maç Ayarla</h1>
    
    <!-- Oyuncu Seçimi -->
    <div class="player-selection">
      <h2>Oyuncu Seç</h2>
      <div class="player-positions">
        <div class="position">
          <label for="goalkeeper">Kaleci</label>
          <select id="goalkeeper">
            <option value="">Seçin</option>
            <!-- Dinamik oyuncu listesi buraya eklenecek -->
          </select>
        </div>
        <div class="position">
          <label for="forwards">Forvetler</label>
          <select id="forwards">
            <option value="">Seçin</option>
          </select>
        </div>
        <div class="position">
          <label for="midfielders">Orta Sahalar</label>
          <select id="midfielders">
            <option value="">Seçin</option>
          </select>
        </div>
        <div class="position">
          <label for="defenders">Defanslar</label>
          <select id="defenders">
            <option value="">Seçin</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Halı Saha Seçimi -->
    <div class="field-selection">
      <h2>Halı Saha Seç</h2>
      <div class="field-buttons">
        <button id="yolava">Yolava Halı Saha</button>
        <button id="termal">Termal Halı Saha</button>
        <button id="arumutlu">Armutlu Halı Saha</button>
      </div>
      <div id="fields-list" class="fields-list">
        <!-- Seçilen halı sahalar buraya dinamik olarak eklenip gösterilecek -->
      </div>
    </div>

    <!-- Zaman Seçimi -->
    <div class="time-selection">
      <h2>Zaman Seç</h2>
      <select id="time-select">
        <!-- Zaman dilimleri buraya ekleniyor -->
      </select>
    </div>
    
    <!-- Maçı Ayarla Butonu -->
    <div class="setup-buttons">
      <button id="setupMatch">Maçı Ayarla</button>
    </div>
  </section>

  <!-- Footer Bölümü -->
  <footer>
    <p>&copy; 2025 Web Sitemiz. Tüm Hakları Saklıdır.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
